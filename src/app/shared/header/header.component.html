<header class="header">
  <div class="container header__inner">
    <img class="brand" src="assets/logo_W.png" alt="Logo" (click)="router.navigate(['/'])" />

    <button class="nav-toggle" aria-label="Menü umschalten" (click)="open = !open">
      ☰
    </button>

    <nav class="nav" [class.open]="open" aria-label="Hauptnavigation">
      <div class="btn-group" role="group" aria-label="Navigation radio toggle button group">
        <input
          type="radio"
          class="btn-check"
          name="navradio"
          id="navradio-home"
          autocomplete="off"
          [checked]="router.url === '/'"
          (change)="router.navigate(['/']); open = false"
        />
        <label class="btn btn-outline-light" for="navradio-home">Dienstleistungen</label>

        <input
          type="radio"
          class="btn-check"
          name="navradio"
          id="navradio-about"
          autocomplete="off"
          [checked]="router.url === '/about'"
          (change)="router.navigate(['/about']); open = false"
        />
        <label class="btn btn-outline-light" for="navradio-about">Über uns</label>

        <input
          type="radio"
          class="btn-check"
          name="navradio"
          id="navradio-contact"
          autocomplete="off"
          [checked]="router.url === '/contact'"
          (change)="router.navigate(['/contact']); open = false"
        />
        <label class="btn btn-outline-light" for="navradio-contact">Kontakt</label>
      </div>
    </nav>
  </div>
</header>
