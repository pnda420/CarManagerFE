<div class="container py-5" *ngIf="service">
  <div class="row">
    <div class="col-lg-8 offset-lg-2">
      
      <!-- Back Link -->
      <div class="mb-4">
        <a routerLink="/services" class="text-decoration-none">&larr; Zurück zur Übersicht</a>
      </div>

      <!-- Service Title -->
      <h1 class="display-5 fw-bold mb-3">{{ service.title }}</h1>

      <!-- Service Image -->
      <img [src]="service.img" [alt]="service.title" class="img-fluid rounded mb-4">

      <!-- Service Price -->
      <p class="lead text-muted">{{ service.price }}</p>

      <!-- Details Section -->
      <ng-container *ngIf="service.details as details">
        <!-- Detailed Description -->
        <div *ngIf="details.description" class="mb-4">
          <p>{{ details.description }}</p>
        </div>

        <!-- Features -->
        <div *ngIf="details.features && details.features.length > 0">
          <h3 class="h4">Leistungen im Detail:</h3>
          <ul class="list-group list-group-flush mb-4">
            <li *ngFor="let feature of details.features" class="list-group-item">
              {{ feature }}
            </li>
          </ul>
        </div>
      </ng-container>

      <!-- Call to Action -->
      <a routerLink="/contact" class="btn btn-primary btn-lg">Jetzt anfragen</a>

    </div>
  </div>
</div>

<!-- Loading or Not Found State -->
<div class="container py-5 text-center" *ngIf="!service">
  <p>Dienstleistung wird geladen oder wurde nicht gefunden...</p>
</div>
