<header class="site-header" role="banner">
    <div class="container header__inner" [style.height.px]="headerHeight">
        <!-- Mobile Toggle -->
        <button class="nav-toggle" type="button" aria-label="Menü öffnen" *ngIf="!isDesktop" [attr.aria-expanded]="open"
            (click)="open = !open">
            <svg width="24" height="24" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M3 6h18M3 12h18M3 18h18" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
        </button>

        <!-- Brand -->
        <a class="brand">
            <ng-container *ngIf="brandImg; else brandLabel">
                <img [src]="brandImg" [alt]="brandAlt" />
            </ng-container>
            <ng-template #brandLabel>
                <span class="brand__text">{{ brandText || 'Brand' }}</span>
            </ng-template>
        </a>

        <!-- Nav -->
        <nav class="nav" [class.open]="open && !isDesktop" aria-label="Hauptnavigation">
            <a *ngFor="let item of nav">
                {{ item.label }}
            </a>

            <a *ngIf="cta" class="btn" [class.btn--primary]="cta?.kind === 'primary'"
                [class.btn--ghost]="cta?.kind !== 'primary'" [attr.href]="cta?.href || null">
                {{ cta?.label }}
            </a>
        </nav>
    </div>
</header>
