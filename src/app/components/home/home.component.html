
<section class="hero">
  <div class="glow-spots"></div>
  <div class="hero__backdrop"></div>
  <div class="container">
    <div class="hero__inner">

      <div class="hero__content">

        <h1 class="hero__title">
          <span class="hero__title-main">Dein Auto. Dein Tuning-Plan.</span>
          <span class="hero__title-sub">Garage, Termine & Budget an einem Ort.</span>
        </h1>

        <div class="hero__value-props">
          <div class="value-prop">
            <span class="material-symbols-outlined">directions_car</span>
            <span>Auto anlegen & Projekte planen (Stage, Fahrwerk, Felgen …)</span>
          </div>
          <div class="value-prop">
            <span class="material-symbols-outlined">event</span>
            <span>TÜV- & Service-Erinnerungen rechtzeitig per Benachrichtigung</span>
          </div>
          <div class="value-prop">
            <span class="material-symbols-outlined">calculate</span>
            <span>Volle Kostenübersicht mit Budget- & Kostenrechnern</span>
          </div>
        </div>

        <div class="hero__actions">
          <button class="btn btn--secondary" (click)="router.navigate(['/mygarage'])">
            <span class="material-symbols-outlined">garage_door</span>
            Meine Garage
          </button>
          <button class="btn btn--primary" (click)="router.navigate(['/budget'])">
            <span class="material-symbols-outlined">calculate</span>
            Budget & Rechner öffnen
          </button>
        </div>

        <!-- <div class="finder-teaser" (click)="router.navigate(['/planner'])">
          <div class="finder-icon">
            <span class="material-symbols-outlined">build</span>
          </div>
          <div class="finder-content">
            <strong>Nicht sicher, womit du startest?</strong>
            <span>In 2 Minuten deinen Tuning-Plan erstellen</span>
          </div>
          <span class="material-symbols-outlined finder-arrow">arrow_forward</span>
        </div> -->

      </div>

      <div class="hero__visual">
        <div class="visual-card visual-card--3d">
          <model-viewer 
            src="assets/model/ferrari_296_gt3__www.vecarz.com.glb"
            alt="Ferrari 488 GT3"
            auto-rotate
            rotation-per-second="20deg"
            camera-orbit="70deg 85deg 65%"
            min-camera-orbit="auto auto 75%"
            max-camera-orbit="auto auto 150%"
            field-of-view="20deg"
            shadow-intensity="5"
            shadow-softness="2"
            exposure="1.3"
            environment-image="legacy"
            tone-mapping="aces"
            style="width: 100%; height: 100%; border-radius: 14px;">
          </model-viewer>
        </div>
      </div>

    </div>
  </div>
</section>
