<app-page-title title="Unsere Leistungen"></app-page-title>

<div class="container">
    <div class="row g-3 justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-lg-3" *ngFor="let s of services">
            <div class="card h-100 service-card">
                <img [src]="s.img" class="card-img-top service-thumb" [alt]="s.title" loading="lazy" decoding="async">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title d-flex justify-content-between align-items-start">
                        <span>{{ s.title }}</span>
                        <span *ngIf="s.price" class="badge bg-dark-subtle text-dark-emphasis">{{ s.price }}</span>
                    </h5>
                    <p class="card-text mb-4">{{ s.short }}</p>
                    <a class="btn btn-primary mt-auto" [routerLink]="['/services', s.slug]"
                        [attr.aria-label]="s.title + ' â€“ ' + (s.cta || 'Mehr erfahren')">
                        {{ s.cta || 'Mehr erfahren' }}
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
